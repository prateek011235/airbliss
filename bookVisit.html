<!-- Form - 1st Question -->
  <div id="question1" style="display:none;"> 
   <div style = "background:#ffffff; padding:30px 10px 40px; margin-top:30px;">
     <h4><b>What Services Do You Need?</b></h4>
    
     <input type="radio" name="choice" value="Option1" checked> <label class="radio_label" >Option1</label> <br/>
     <input type="radio" name="choice" value="Option2"> <label class="radio_label">Option2</label> <br/>    
    </div>
    
    <div style = "margin-top:25px;" class="row wowload fadeInLeftBig">
         <div class="col-sm-6">      
             <button disabled name="back" class="submit_but" data-submit="...Loading"><span class="fa fa-arrow-left"> Back</span></button>
         </div>
         
         <div class="col-sm-6">      
             <button name="submit" type="button" class="submit_but" onclick="changeToQues2()" data-submit="...Loading">Next <span class="fa fa-arrow-right"></span></button>
         </div>
    </div>
  </div>  



<!-- Form - 2nd Question -->
  <div id="question2" style="display:none;"> 
    
    <div style = "background:#ffffff; padding:30px 10px 40px; margin-top:30px;">
     <h4><b>Enter Your Name</b></h4>
    
     <fieldset>
      <input id="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
     </fieldset> 
    </div>
    
    <div style = "margin-top:25px;" class="row wowload fadeInLeftBig">
         <div class="col-sm-6">      
             <button name="back" type="button" onclick="changeToQues1()" class="submit_but" data-submit="...Loading"><span class="fa fa-arrow-left"> Back</span></button>
         </div>
         
         <div class="col-sm-6">      
             <button name="submit" type="submit" onclick="changeToAck()" data-submit="...Loading">Next <span class="fa fa-arrow-right"></span></button>
         </div>
    </div>
    
  </div>
   

<!-- Form - Acknowledgement message -->
  <div id="ack" style="display:none;"> 
    
    <div style = "background:#ffffff; padding:30px 10px 40px; margin-top:30px;">
     <h4 style="text-align:center"><b>Entry Done Successfully</b></h4>
    </div>
    
  </div>



<script>

document.getElementById('question_area').innerHTML = document.getElementById('question1').innerHTML;


function changeToQues2()
{
   document.getElementById('question_area').innerHTML = document.getElementById('question2').innerHTML;
 //document.getElementById('progress_bar').aria-valuenow = "50";
   document.getElementById('progress_bar').style.width = "50%";   
   document.getElementById('progressLabel').innerHTML = "50% Complete";
}


function changeToQues1()
{
   document.getElementById('question_area').innerHTML = document.getElementById('question1').innerHTML;
   document.getElementById('progress_bar').style.width = "0%";   
   document.getElementById('progressLabel').innerHTML = "0% Complete";
}


function changeToAck()
{
   var x = document.getElementById('name').value;
   
   if(x.length != 0)
   {   document.getElementById('question_area').innerHTML = document.getElementById('ack').innerHTML;
       document.getElementById('progress_bar').style.width = "100%";   
       document.getElementById('progressLabel').innerHTML = "100% Complete";
   }
}

</script>
